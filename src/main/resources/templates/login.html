<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #444;
        }

        label {
            display: block;
            margin-top: 15px;
            text-align: left;
            font-weight: bold;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1a5ed8;
        }

        .error-message {
            color: red;
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-link a {
            color: #2575fc;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login Form</h2>

    <form th:action="@{/login}" method="post">
        <div>
            <label>Role:</label>
            <select name="role" required>
                <option value="">-- Select Role --</option>
                <option value="STUDENT">Student</option>
                <option value="TEACHER">Teacher</option>
            </select>
        </div>

        <div>
            <label>Email:</label>
            <input type="text" name="email" required/>
        </div>

        <div>
            <label>Password:</label>
            <input type="password" name="password" required/>
        </div>

        <div>
            <button type="submit">Login</button>
        </div>
    </form>

    <div class="signup-link">
        <p>Don't have an account? <a th:href="@{/signup}">Signup here</a></p>
    </div>

    <p th:if="${error}" th:text="${error}" class="error-message"></p>
</div>
</body>
</html>
